<wm-page name="page1" data-ng-controller="Page4PageController" pagetitle="Page 4"> 
    <wm-header name="header1" content="header"></wm-header> 
    <wm-top-nav name="top_nav1" content="topnav"></wm-top-nav> 
    <wm-content name="content1"> 
        <wm-page-content name="page_content1" columnwidth="12"> 
            <wm-tabs name="tabs1"> 
                <wm-tabpane name="tabpane1"> 
                    <wm-list class="list-card" name="livelist1" dataset="bind:Variables.Db123__ExecuteSV_DefaultValues.dataSet" navigation="Classic" match="day" itemsperrow="xs-1 sm-2 md-3 lg-4" template="true" listclass="list-group" groupby="dateCol" dateformat="yyyy, dd MMMM"> 
                        <wm-listtemplate name="listtemplate1" layout="media"> 
                            <wm-card name="card1"> 
                                <wm-card-content name="card_content1" fontsize="0.8" fontunit="em"> 
                                    <wm-layoutgrid name="layoutgrid1" columns="2"> 
                                        <wm-gridrow name="gridrow1"> 
                                            <wm-gridcolumn class="col-xs-6" name="gridcolumn1" columnwidth="6" colwidth="6"> 
                                                <wm-picture name="Picture" width="100%" picturesource="bind:Variables.Db123__ExecuteSV_DefaultValues.dataSet.blobCol"></wm-picture> 
                                            </wm-gridcolumn> 
                                            <wm-gridcolumn class="col-xs-6" name="gridcolumn2" columnwidth="6" padding="unset 1.25em" colwidth="6"> 
                                                <wm-label class="text-muted p" name="ID" caption="bind:Variables.Db123__ExecuteSV_DefaultValues.dataSet.assignedId" margin="unset unset 0px unset" whitespace="nowrap"></wm-label> 
                                                <wm-label class="h4" name="Name" caption="bind:Variables.Db123__ExecuteSV_DefaultValues.dataSet.intCol" margin="0px unset" whitespace="nowrap"></wm-label> 
                                                <wm-label class="h5" name="JobTitle" caption="bind:Variables.Db123__ExecuteSV_DefaultValues.dataSet.doubleCol" margin="0px unset unset unset" whitespace="nowrap"></wm-label> 
                                                <wm-label class="p text-muted" name="Department" caption="bind:Variables.Db123__ExecuteSV_DefaultValues.dataSet.booleanCol" margin="unset unset 0px unset" whitespace="nowrap"></wm-label> 
                                                <wm-label class="text-muted p" name="Location" caption="bind:Variables.Db123__ExecuteSV_DefaultValues.dataSet.longCol" whitespace="nowrap"></wm-label> 
                                                <wm-anchor class="h5" name="PhoneNumber" caption="bind:Variables.Db123__ExecuteSV_DefaultValues.dataSet.datetimeCol" margin="0px unset" hyperlink="tel:" whitespace="nowrap"></wm-anchor> 
                                                <wm-anchor class="p text-muted" name="EmailID" caption="bind:Variables.Db123__ExecuteSV_DefaultValues.dataSet.timeCol" hyperlink="mailto://" whitespace="nowrap"></wm-anchor> 
                                            </wm-gridcolumn> 
                                        </wm-gridrow> 
                                    </wm-layoutgrid> 
                                </wm-card-content> 
                            </wm-card> 
                        </wm-listtemplate> 
                    </wm-list> 
                </wm-tabpane> 
                <wm-tabpane name="tabpane2"></wm-tabpane> 
                <wm-tabpane name="tabpane3"></wm-tabpane> 
            </wm-tabs> 
        </wm-page-content> 
    </wm-content> 
    <wm-footer name="footer1" content="footer"></wm-footer> 
</wm-page>
